<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>
		Form Widgets
	</title>
	<meta name="description" content="Form Widgets">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Montserrat|Charmonman" rel="stylesheet"> 
	<link rel="stylesheet"  type="text/css" href="style.css" />
	<link rel="stylesheet"  type="text/css" href="style-custom-select.css" />
</head>

<form class="no-widget">
  <select name="myFruit" tabindex="-1">
      <option>Cherry</option>
      <option>Lemon</option>
      <option>Banana</option>
      <option>Strawberry</option>
      <option>Apple</option>
  </select>
 
  <div id="fruits" class="select" tabindex="0" role="listbox">
    <span class="value">Cherry</span>
    <ul class="optList hidden" role="presentation">
      <li class="option">Cherry</li>
      <li class="option">Lemon</li>
      <li class="option">Banana</li>
      <li class="option">Strawberry</li>
      <li class="option">Apple</li>
    </ul>
  </div>

  <button type="submit">Submit</button>
</form>

	<!-- Change to src="my-script.js" for my solution -->
	<script src="script.js"></script>
</body>

</html>
