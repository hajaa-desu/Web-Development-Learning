<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>
		Form Widgets
	</title>
	<meta name="description" content="Form Widgets">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Hajar Razip">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Montserrat|Charmonman" rel="stylesheet"> 
	<link rel="stylesheet"  type="text/css" href="style.css" />
	<link rel="stylesheet"  type="text/css" href="validation-style.css" />
</head>

<body>

	<form action="#" method="get">
		<fieldset class="center-aligned">
			<legend>Input Elements</legend>

			<div>
				<label for="fruit">
					Would you prefer a banana or cherry?
				</label>
				<input type="text" id="fruit" name="fruit" required pattern="banana|cherry">
			</div>

			<div>
				<label for="untext">
					Text with no particular meaning:
				</label>
				<input type="text" id="untext" name="untext">
			</div>

			<div class="send-button">
				<button type="submit">Send</button>
			</div>
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>SANDBOX</legend>
			<div>
				<label for="choose">Would you prefer a banana or a cherry?</label>
				<input id="choose" name="i_like" required minlength="6" maxlength="6">
			</div>
			
			<div>
				<label for="number">How many would you like?</label>
				<input type="number" id="number" name="amount" value="1" min="1" max="10">
			</div>

			<div>
			<button>Submit</button>
			</div>
		</fieldset>
	</form>

	<form novalidate>
		<fieldset>
			<legend>Constraint validation API demo</legend>
			<p>
				<label for="mail">
				<span>Please enter an email address:</span>
				</label>
				<input type="email" id="mail" name="mail">
				<span class="error" aria-live="polite"></span>
			</p>

			<button>Submit</button>
		</fieldset>
	</form>


	<script src="script.js"></script>
</body>

</html>
