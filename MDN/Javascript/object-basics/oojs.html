<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>

    <style>
	html {
		background: #cc8800;
	}
	</style>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
    	function Person(first, last, age, gender, interests){
    		this.name = {
    			'first': first,
    			'last': last
    		};
    		this.age = age;
    		this.gender = gender;
    		this.interests = interests;
    		var pronoun = (this.gender === 'male')? 'He' : 'She';  

    		this.bio = function() {
    			alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' +  pronoun + ' likes ' + interests.slice(0, interests.length - 1).join(', ') + ' and ' + interests[interests.length - 1] + '.');
    		};
    		this.greeting = function() {
    			alert('Hi! I\'m ' + this.name.first + '.');
    		}; 

            var person1 = new Person('Arnold', 'Jenkins', 43, 'male', ['Skydiving', 'DnD', 'Chess', 'BTS']);

            person2 = Object.create(person1);
            
            person3 = new person1.constructor('Lisa', 'Nguyen', 17, 'female', ['Cookies', 'Baking', 'Netflix']);


            Person.prototype.farewell = function() {
                alert(this.name.first + ' has left the building. Bon voyage!');
            }

            Person.prototype.fullName = function() {
                return this.name['first'] + ' ' + this.name['last'];
            }
    	}
    </script>
</html>
